name: 'Bump major version'
on:
  push:
  workflow_dispatch:
jobs:
  bump_major_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: 'Bump version'
        uses: gabeduke/bumpver-action@v1.0.14
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}