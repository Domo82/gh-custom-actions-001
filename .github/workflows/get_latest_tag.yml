name: Get latest tag
on: workflow_dispatch
jobs:
  get_latest_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          git describe --tags --abbrev=0 >> $GITHUB_ENV
      - name: Write tag to file
        run: |
          echo touch test.json
          echo "{\"version\": \"$(cat $GITHUB_ENV)\"}" > test.json
      - name: print tag
        run: |
          cat test.json